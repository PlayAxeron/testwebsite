<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the thank you page */
        .thank-you-container {
            padding: 50px;
            margin-top: 100px;
            text-align: center;
            max-width: 700px;
        }

        .thank-you-container h1 {
            color: #8800FF;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .thank-you-container .btn-primary {
            background-color: #6211db;
            border-color: #5b15c4;
            font-weight: bold;
        }

        .thank-you-container .btn-primary:hover {
            background-color: #0099cc;
            border-color: #0099cc;
        }
    
    </style>
</head>
<body>
    <div class="container thank-you-container">
        <h1 class="thanks-text">Thank You!</h1>
        <p>Your survey submission has been received. We appreciate your feedback!</p>
        <a href="index.html" class="btn btn-primary btn-lg">Return to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
